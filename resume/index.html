<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume</title>
</head>
<body>
    <header>
        <div id="header-container">
            <a>Info</a>
            <a>School</a>
            <a>Career</a>
            <a>Tech</a>
            <a>Project</a>
        </div>
    </header>
    <main>
        <section id="info">
            <h1>Info</h1>
            <div class="card">
                <span>이름, 연락처, 이메일</span>
            </div>
        </section>
        <section id="school">
            <h1>School</h1>
            <div class="card">
                <span>학교명, 전공, 졸업연도</span>
            </div>
        </section>
        <section id="career">
            <h1>Career</h1>
            <div class="card">
                <span>회사명, 직책, 근무 기간, 주요 업무</span>
            </div>
        </section>
        <section id="stack">
            <h1>Tech</h1>
            <div class="card">
                <span>언어, 프레임워크, 도구</span>
            </div>
        </section>
        <section id="project">
            <h1>Project</h1>
            <div class="card">
                <span>Blinder</span>
            </div>
            <div class="card">
                <span>Redo</span>
            </div>
            <div class="card">
                <span>Edge Platform</span>
            </div>
        </section>
    </main>
    <footer>
        Goorm
    </footer>
</body>
</html>
