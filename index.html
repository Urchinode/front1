<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Resume</title>
</head>
<body>
    <header>
        <div id="header-container">
            <a>Info</a>
            <a>School</a>
            <a>Career</a>
            <a>Tech</a>
            <a>Project</a>
        </div>
    </header>
    <main>
        <section id="info" class="card">
            <span>Info</span>
            <span>이름, 연락처, 이메일</span>
        </section>
        <section id="school" class="card">
            <span>School</span>
            <span>학교명, 전공, 졸업연도</span>
        </section>
        <section id="career" class="card">
            <span>Career</span>
            <span>회사명, 직책, 근무 기간, 주요 업무</span>
        </section>
        <section id="stack" class="card">
            <span>Tech</span>
            <span>언어, 프레임워크, 도구</span>
        </section>
        <section id="project" class="card">
            <span>Project</span>
            <span>Blinder</span>
            <span>Redo</span>
            <span>Edge Platform</span>
        </section>
    </main>
    <footer>
        Goorm
    </footer>
</body>
</html>
